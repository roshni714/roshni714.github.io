<header class="site-header">

  <div class="wrapper">
  
    <div class="site-title">
        <p>{{ site.title | downcase }}</p>
    </div>
    
    <nav class="site-nav">
      {% for item in site.data.navbar %}
        <span class="nav-item">
        {%- if page.url != item.link -%} <a href="{{ item.link }}"> {%- endif -%}
          {{ item.name }}
        {%- if page.url != item.link -%} </a> {%- endif -%}
        </span>
      {% endfor %}

      <span class="nav-item">
        <a href="/cv_5-11-22.pdf" class="socials far fa-file-alt"></a>
        <!-- <a href="mailto: sarahawu@stanford.edu" class="socials far fa-envelope"></a> -->
        <a href="https://github.com/{{ site.socials.github }}" class="socials fab fa-github" target="_blank"></a>
        <!-- <a class="fab fa-instagram"></a> -->
        <a href="https://www.goodreads.com/user/show/{{ site.socials.goodreads }}" class="socials fab fa-goodreads" target="_blank"></a>
      </span>
      
    </nav>

  </div>

</header>
